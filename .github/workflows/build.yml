name: Thermal Daemon Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake unzip zip

    - name: Cache Android NDK
      id: ndk-cache
      uses: actions/cache@v4
      with:
        path: android-ndk
        key: android-ndk-r26d-${{ runner.os }}
        restore-keys: |
          android-ndk-r26d-

    - name: Download Android NDK
      if: steps.ndk-cache.outputs.cache-hit != 'true'
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        unzip android-ndk-r26d-linux.zip
        mv android-ndk-r26d android-ndk

    - name: Configure CMake
      run: |
        cmake -G Ninja \
          -DCMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/android-ndk/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-31 \
          -DCMAKE_BUILD_TYPE=Release \
          -B build

    - name: Build project
      run: cmake --build build

    - name: Create KernelSU module
      run: |
        # Get current date in YYYYMMDD format
        DATE=$(date +%Y%m%d)

        # Update module.prop
        sed -i "s/^versionCode=.*/versionCode=$DATE/" module.prop
        sed -i "s/^version=.*/version=v1.0.0_$DATE/" module.prop
        mkdir -p module/system/bin
        cp build/mi_thermald module/system/bin/
        cp module.prop module/
        cp service.sh module/
        cd module
        zip -r ../mi_thermald-ksu.zip .

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: mi_thermald
        path: |
          build/mi_thermald
          mi_thermald-ksu.zip
        retention-days: 7

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/mi_thermald
          mi_thermald-ksu.zip
        draft: false
        prerelease: false
